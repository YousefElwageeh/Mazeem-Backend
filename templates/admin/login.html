<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mazeem Dashboard</title>

      <!-- Font Awesome for Icons -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

      <!-- Google Fonts: Rubik for Consistency -->
      <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">

      <!-- Tailwind CSS for Styling -->
      <script src="https://cdn.tailwindcss.com"></script>

      <!-- Alpine.js for Interactivity -->
      <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.5.2/dist/cdn.min.js" defer></script>

      <!-- Custom Styles -->
      <link rel="stylesheet" href="/static/style.css">

      <style>
            /* General Body Styling */

            body {
                  font-family: 'Rubik', sans-serif;
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
                  background-color: #f9f9f9;
                  color: #333;
            }

            /* Form Element Styling */

            input,
            select,
            textarea {
                  border: 1px solid #ccc;
                  padding: 0.5rem;
                  border-radius: 4px;
                  transition: border-color 0.3s ease;
            }

            input:focus,
            select:focus,
            textarea:focus {
                  border-color: #007bff;
                  outline: none;
            }

            /* Typography for Consistency */

            p,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            a,
            span,
            label,
            input,
            select,
            textarea,
            button,
            i {
                  font-family: "Rubik", sans-serif;
                  font-style: normal;
            }

            /* Button Styling */

            button {
                  background-color: #007bff;
                  color: white;
                  padding: 0.75rem 1.5rem;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                  transition: background-color 0.3s ease;
            }

            button:hover {
                  background-color: #0056b3;
            }
      </style>
</head>

<body>
      <div class=" w-screen h-screen relative overflow-hidden flex justify-center items-center">
            <div class=" mx-auto h-full  flex items-center justify-center">
                  <form class="flex flex-col justify-center items-center z-10 w-full gap-5" method="POST"
                        action="/admin/login">
                        <h1 class="font-bold text-2xl mb-8 ">تسجيل الدخول</h1>
                        <div class="h-6"></div>


                        <input required="" placeholder="الإيميل" class="input w-full block false" name="email"
                              type="text">


                        <input required="" placeholder="الباسورد" class="input w-full block  false" name="password"
                              type="password">


                        <button class="py-5 rounded-full sign w-full text-white cursor-pointer" type="submit">تسجيل
                              الدخول</button>
                  </form>
            </div>
      </div>
</body>

</html>
